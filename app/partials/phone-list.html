
<div class="row title-top">
    <div class="col-xs-12 col-md-8">
        <h2>{{'compare_title' | translate}}</h2>
    </div>
    <div class="col-xs-6 col-md-4">
        <div class="btn-group" ng-controller="PhoneSortCtrl">
            <select ng-model="orderProp" ng-change="sort()" class="form-control" ng-options="key as value for (key,value) in orderProps"></select>
        </div>
    </div>
</div>

<div class="row wrap-compare">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3>{{'compare_intro' | translate}}</h3>
        <div class="form-group">
            <div class="inputs-container">
                <div class="input-container">
                    <input type="text" class="form-control product1" placeholder="{{'compare_phone1' | translate}}" ng-model="phone1.phone_name">
                    <div class="error-message" id="product1-error"></div>
                </div>
                <div class="vs">vs</div>
                <div class="input-container">
                    <input type="text" class="form-control product2" placeholder="{{'compare_phone2' | translate}}" ng-model="phone2.phone_name">
                    <div class="error-message" id="product2-error"></div>
                </div>
            </div>
            <div class="row">
                <!-- <button class="large" type="submit" value="compare">{{'compare' | translate}}</button>  -->
                <a href="#/phone1/{{phone1.phone_id}}/phone2/{{phone2.phone_id}}" class="btn btn-primary btn-lg" role="button">{{'compare_button' | translate}}</a>
                
            </div>

        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
  <ul class="product-card">
    <li class="col-xs-6 col-sm-3" ng-repeat="phone in phones | filter:query | orderBy:orderProp">
        <div class="item-phone">
            <a href="javascript:void(0);" ng-model="phone.confirmed" ng-click="phoneLink(phone)"><img ng-src="{{phone.imageUrl}}" alt="" /></a>
            <a href="#/phones/{{phone.id}}"><span class="model">{{phone.name}}</span></a>
            <small>
                <span class="mfr">{{phone.snippet}}</span> 
            </small> 
            <input type="checkbox" ng-disabled="phone1.phone_id && phone2.phone_id && (phone.id != phone1.phone_id && phone.id != phone2.phone_id)" ng-model="phone.confirmed" ng-change="phoneSelect(phone)" class="choose-phone" id="{{phone.id}}"> 
        </div>
    </li>
  </ul>
</div>

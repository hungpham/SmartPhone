<!doctype html>
<html lang="en" ng-app="phonecatApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{'compare_title' | translate}}</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/docs.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/compare.css">
       
    <script src="js/vendor/jquery/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/angular/angular-animate.js"></script>
    <script src="js/vendor/angular/angular-route.js"></script>
    <script src="js/vendor/angular/angular-resource.js"></script>
    <script src="js/vendor/angular/i18n/angular-locale_vi-vn.js"></script>
    <script src="js/vendor/angular/i18n/angular-locale_en-us.js"></script>
    <script src="js/vendor/angular/angular-translate.js"></script>
    <script src="js/vendor/angular/loader-static-files.js"></script>
    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body>
	<div class="wrapper-page">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="PhoneSearchCtrl">
            <div class="container">
                <div class="navbar-header">
                    <h1 class="text-hide">SmartPhone</h1>
                    <a class="navbar-brand" href="#">SmartPhone - {{'compare_title' | translate}}</a>
                </div>
                <div class="navbar-collapse collapse top-right-mb">
                    <div class="btn-group btn-sm">
                     
                        <div ng-controller="langCtrl">
                            <select ng-change="changeLanguage()" ng-model="myOption"
                          ng-options="opt as opt.name for opt in languages" class="form-control">
                              <option>--</option>                  
                            </select>
                        </div>
 				             
                    </div>

                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="{{ 'compare_search_input' | translate }}" class="form-control" ng-model="query">
                            <button type="submit" class="btn btn-success" ng-click="search()">{{ 'compare_search_button' | translate }}</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="jumbotron">
            <div class="container">                 
                <div ng-view class="view-frame"></div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; Pyco - Frontend - Angular Training 2014 <br />
            Team Members: Dung.Tran, Nha.Ho, Hung.Pham, Trinh.Pham, Khoa.Do</p>

        </div>
    </div>


    

</body>

</html>
